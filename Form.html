<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="#">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter the name"><br><br>
        <label for="name">MOB:</label>
        <input type="number" placeholder="Enter the mobile no."><br><br>
        <label for="Marksheet">Mention the Doc</label><br>
        <input type="file" multiple accept=".pdf"><br><br>
        <label for="name">Email:</label>
        <input type="email" placeholder="Enter the email"><br><br>
        <label for="name">Password:</label>
        <input type="password" placeholder="Enter the Password"><br><br>
        <label for="name">DOB:</label><br><br>
        <input type="date" placeholder="Enter the DOB"><br><br>
        Time <input type="time"><br><br>
        Date and Time <input type="datetime-local"><br><br>
        Color <input type="color"><br><br>
        Range <input type="range"><br><br>
        Github link <input type="url" >
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
       
    </form>
</body>
</html>
